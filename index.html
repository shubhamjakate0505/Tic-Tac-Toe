<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="Gamecontainer">
        <h1>Tic Tac Toe</h1>
        <div id="gameborad" class="gameborad">
            <div cellIndex="0" class="grid"></div>
            <div cellIndex="1" class="grid"></div>
            <div cellIndex="2" class="grid"></div>
            <div cellIndex="3" class="grid"></div>
            <div cellIndex="4" class="grid"></div>
            <div cellIndex="5" class="grid"></div>
            <div cellIndex="6" class="grid"></div>
            <div cellIndex="7" class="grid"></div>
            <div cellIndex="8" class="grid"></div>
            <!-- <div cellIndex="9"></div> -->
        </div>
     
            <h1>Please Enter player name and Start the game</h1>
            <div id="players">
                <input type="text" placeholder="Player 1st Name" id="Player1">
                <input type="text" placeholder="Player 2st Name" id="Player2">
            </div>
            <h2 id="wincase"></h2>
        <div class="gamebutton">
            <button class="Restrat">Restrat</button>
            <button class="start">Start</button>
        </div>
     </div>






    <script src="app.js"></script>
</body>
</html>
